<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep StoX</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1><span style="color: #5367FF;">Keep</span><span style="color: #26D7AB;">StoX</span></h1>
    <div class='div-select-stock'>
        <select name="stocks-list" id="stocks-list">
            <option selected>N/A</option>
            <option value="TSLA">Tesla</option>
            <option value="NFLX">Netflix</option>
            <option value="TCS">TCS</option>
            <option value="MSFT">Microsoft</option>
            <option value="AAPL">Apple</option>
            <option value="NVDA">Nvidia</option>
            <option value="AMZN">Amazon</option>
            <option value="GOOGL">Google</option>
        </select>
    </div>
    <div class='div-price-quantity'>
        <input id='price' type="number" placeholder="Price" min=0></input>
        <input id='quantity' type="number" placeholder="Quantity" min=0></input>
    </div>
    <div><button id='check'>Check</button></div>
    <div>
        <p id="loading"></p>
    </div>
    <div class="div-results">
        <div class='div-profitloss profitloss'>
            <h5>Profit/Loss</h5>
            <h3 class='header-stock-name' id='header-one'>N/A</h3>
            <h1 class='header-profloss' id='profit-loss-amount'>00.00 <span id='emoji'></span></h1>

        </div>
        <div class="div-profitloss profitlossperc">
            <h5>Percentage Profit/Loss </h5>
            <h3 class='header-stock-name' id='header-two'>N/A</h3>
            <h1 class='header-profloss' id='profit-loss-percentage'>00.00 <span id='perc-emoji'></span></h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
